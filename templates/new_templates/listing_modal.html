{% load staticfiles profile tag_utils %}

<form class="form-horizontal" id="form-listing-modal" method="POST">
    {% csrf_token %}
    <input type="text" id="listing-id" hidden>
    <div class="modal fade" id="listing-modal" tabindex="-1" role="dialog" aria-labelledby="listing-modal"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="listing-modal-heading">Listing Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <img src="{% static 'new_template/res/img/icons/times.png' %}" alt="close">
                    </button>
                </div>
                <div class="modal-body">
                    <form class="modal-container">
                        <div class="row">
                            <div class="col-12 item-holder">
                                <img class="img-rounded listing-img" src="" alt="..." width="100%" height="100%">
                            </div>
                            <div class="col-12">
                                <label for="listing-type">Listing Type</label>
                                <span id="label-listing-type" class="label label-info"></span>
                            </div>
                            <div class="col-12">
                                <label for="label-price">Price:</label>
                                <span id="label-price" class="label label-info"></span>
                            </div>
                            <div class="col-12">
                                <label for="label-profile-name">Seller name:</label>
                                <span id="label-profile-name" class="label label-info"></span>
                            </div>
                            <div class="col-12">
                                <label for="listing-profile-username">Seller username:</label>
                                <span class="label label-info"><a href="#" id="listing-profile-username"></a></span>
                            </div>
                            <div class="col-12">
                                <label for="label-profile-occupation">Occupation:</label>
                                <span id="label-profile-occupation" class="label label-info"></span>
                            </div>
                            <div class="col-12">
                                <label for="label-profile-balance">Balance:</label>
                                <span id="label-profile-balance" class="label label-info"></span>
                            </div>
                            <div class="col-12">
                                <label for="label-description">Description:</label>
                                <span id="label-description">
                        </span>
                            </div>
                            <div class="col-12">
                                <label for="profile-location">Location:</label>
                                <span class="label label-info"><a href="{% url 'locator' %}" id="profile-location"></a></span>
                            </div>
                            <div class="col-12">
                                <label for="listing-created-at">Post creation date:</label>
                                <span class="label label-info"><a href="#" id="listing-created-at"></a></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</form>
